      <!-- Templates -->

      <!-- Search results -->
      <script type="text/template" id="hits-template">

        <!-- {{#hits}}
        <div class="hit col-lg-6 col-sm-12">
         <div class="left" style="background-image: url({{ image }})">
         </div>

         <div class="right">
          <h3 class="pull-right price">${{ price }}</h3>

      {{#hits}}
      <div class="tile col-lg-4 col-sm-12">

        <div class="hit">
         <div class="image" style="background-image: url({{ image }})"></div>
         
         <div class="description">
          <h3>{{{ _highlightResult.name.value  }}}</h3>
          {{{ _highlightResult.description.value }}}
         </div>

         <div class="footer">
          <div class="price">${{ price }}</div>
          <div class="rating">
            {{#ratingStars}}
            <span class="glyphicon glyphicon-star"></span>
            {{/ratingStars}}
          </div>
         </div>

        </div>
      </div>
      {{/hits}}

      {{#hasNextPage}}
      <a href="" id="hits-next-page">More products</a>
      {{/hasNextPage}}
   

    </script>

    <!-- Facets -->
    <script type="text/template" id="facet-template">
      <div class="facet">
        <h3>{{ title }}</h3>
        <ul>
          {{#values}}
          <li>
            <a href="" class="facet-toggle {{#isDisjunctive}}disjunctive{{/isDisjunctive}} {{#isRefined}}selected{{/isRefined}}" data-facet="{{ facet }}" data-value="{{ name }}">
              {{ name }} <span class="count">{{ count }}</span>
            </a>
          </li>
          {{/values}}
        </ul>
      </div>
    </script>

    <!-- Slider Facets -->
    <script type="text/template" id="slider-template">
      <div class="facet">
        <h3>{{ title }}</h3>
        <div class="slider-wrapper">
          <input 
          id="slider-{{ facet }}" 
          type="text" 
          data-slider-min="{{ min }}" 
          data-slider-max="{{ max }}" 
          data-slider-step="{{ step }}" 
          data-slider-value="{{ value }}" /> 
        </div>

        <div class="slider-bounds">
          <span class="pull-left">${{ min }}</span>
          <span class="pull-right">${{ max }}</span>
        </div>
      </div>
    </script>

    <!-- Rating Facets -->
    <script type="text/template" id="rating-template">
      <div class="facet">
        <h3>{{ title }}</h3>
        <select id="rating-{{ facet }}" data-facet="{{ facet }}">
          <option value></option>
          {{#values}}
          <option value="{{ value }}" {{#isRefined}}selected{{/isRefined}}>{{ value }}</option>
          {{/values}}
        </select>
      </div>
    </script>

    <!-- Refinement tag template -->
    <script type="text/template" id="refinement-tag-template">
      <button type="button"
      class="btn btn-default refinement-tag"
      data-facet="{{ facet }}" 
      data-value="{{ value }}"
      data-is-numeric="{{ isNumeric }}">
      <span class="glyphicon glyphicon-remove"></span> {{ title }}
    </button>
  </script>
